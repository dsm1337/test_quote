<form method="POST" action="" class="vote-form">
  {% csrf_token %}
  <div class="btn-group">
    <input type="hidden" name="quote_id" value="{{ object.id }}">
    <button type="submit" name="vote" value="1" class="btn btn-like {% if opinion == 1 %}btn-primary{% else %}btn-outline-primary{% endif %}" >
      <span class="emoji">ğŸ‘</span> {{ likes }}
    </button>
    <button type="submit" name="vote" value="-1" class="btn btn-dislike {% if opinion == -1 %}btn-primary{% else %}btn-outline-primary{% endif %}" >
      <span class="emoji">ğŸ‘</span> {{ dislikes }}
    </button>
  </div>
</form>
<script>
  if (window.location.search.includes('quote_id=')) {
    const url = new URL(window.location);
    url.searchParams.delete('quote_id');
    window.history.replaceState({}, '', url);
  }
</script>
